- defaults:
          link:
                  create: true
                  relink: true

- clean: ["~"]

- link:
          ~/.aliases: aliases
          ~/.gitconfig: gitconfig
          ~/.gitconfig.cern: gitconfig.cern
          ~/.gitignore: gitignore
          ~/krb5.conf: krb5.conf
          ~/.ssh/config: sshconfig
          ~/.zshrc: zshrc
