- defaults:
          link:
                  create: true
                  relink: true

- clean: ["~"]

- link:
          /etc/krb5.conf: krb5.conf
          ~/.claude: claude
          ~/.aliases: aliases
          ~/.bash_profile: bash_profile
          ~/.gitconfig: gitconfig
          ~/.gitconfig.cern: gitconfig.cern
          ~/.ssh/git_signers: gitconfig.signers
          ~/.gitignore: gitignore
          ~/.ssh/config: sshconfig
          ~/.zshrc: zshrc
